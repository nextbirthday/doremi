<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
        background-color: chocolate;
      }
      .box1,
      .box3 {
        padding: 20px;
        border: 5px solid red;
      }
      .box1 {
        /* border까지 모두 합한게 전체적인 box의 size가 되도록 만든다 
        border-box로 개발해나가는게 유지보수에 쉽다.*/
        box-sizing: border-box;
      }
      .box3 {
        /* 별도로 명시하지 않으면 content-box로 설정 */
        box-sizing: content-box;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
