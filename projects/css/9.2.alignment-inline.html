<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Align</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        background-color: grey;
        /* 내 box안에 있는 인라인 요소를 중간으로 정렬하고 싶을 때  */
        /* 부모 컨테이너 안에 있는 inline 요소들을 정렬하고 싶을 때도 사용 가능 */
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>text-align: center</h1>
    <div class="box">
      <button>Text</button>
    </div>
  </body>
</html>
