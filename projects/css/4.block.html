<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block vs Inline vs Inline-Block</title>
    <style>
      p,
      span {
        background-color: yellow;
        border: 1px solid black;
        margin: 32px;
        padding: 16px;
      }

      p {
        display: block;
      }

      span {
        display: inline;
      }

      .inlineBlock {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <!-- block 요소는 item들이 한 줄에 하나씩 배치되는 특징, 수직과 수평으로도 여백이 들어간다  -->
    <h1>display: block</h1>
    <p>p 태그는 기본적으로 블럭 요소</p>
    <p>p 태그는 기본적으로 블럭 요소</p>
    <!-- inline요소는 한 줄에 다수의 item들이 배치 -->
    <h1>display: inline</h1>
    <span>span 태그는 인라인 요소</span>
    <span>span 태그는 인라인 요소</span>

    <h1>display: inline-block</h1>
    <p class="inlineBlock">인라인 블럭 요소</p>
    <p class="inlineBlock">인라인 블럭 요소</p>
  </body>
</html>
